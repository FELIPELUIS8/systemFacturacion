<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div id="divGeneral">
            <div id="top">
                <ui:insert name="top"></ui:insert>
                <h1>SISTEMA DE FACTURACION</h1>
                <div id="sessionUsuario">
                    <samp>
                        <h:form>
                            <h:outputLabel value="Hola, " style="font-size: 17px"/>
                            <h:outputLabel value="#{loginBean.usuario.vendedor.nombres} " style="font-size: 17px"/>
                            <p:commandButton id="btSalir" value="Cerrar session" action="#{loginBean.cerrarSession()}"/>
                            
                        </h:form>
                    </samp>
                </div>
                <div id="menuPrincipal">
                    <h:form>
                        <p:menubar>
                            <p:submenu label="Inicio" icon="pi pi-fw pi-file">
                                <p:menuitem value="Pagina Inicio" url="#"/>
                                <p:separator/>
                                <p:menuitem value="Salir" action="#{loginBean.cerrarSession()}"/>
                            </p:submenu>     

                            <p:submenu label="Cliente"  icon="pi pi-fw pi-pencil">
                                <p:menuitem value="Ver y Editar" outcome="/Views/Cliente/cliente" icon="pi pi-fw pi-align-left"/>
                            </p:submenu>

                            <p:submenu label="Vendedor" icon="pi pi-fw pi-pencil">
                                <p:menuitem value="Ver y Editar" outcome="/Views/Vendedor/Vendedor" icon="pi pi-fw pi-align-left"/>
                            </p:submenu>

                            <p:submenu label="Producto" icon="pi pi-fw pi-pencil">
                                <p:menuitem value="Ver y Editar" outcome="/Views/Producto/Producto" icon="pi pi-fw pi-align-left"/>
                            </p:submenu>

                            <p:submenu label="Venta" icon="pi pi-fw pi-pencil">
                                <p:menuitem value="Facturar" outcome="/Views/Venta/Venta" icon="pi pi-fw pi-align-left"/>
                            </p:submenu>


                        </p:menubar>
                    </h:form>
                </div>
            </div>


              <div id="content" class="center_content">
                <ui:insert name="content">content</ui:insert>
            </div>

            <div id="bottom">
                <ui:insert name="bottom">@ 2024 Cantero Correa</ui:insert>
            </div>

        </div>

    </h:body>

</html>
