<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <h:head>
        <title>Acceso al sistema</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="/css/login.css"/>
    </h:head>
    <h:body>
        <div class="login">
            <h:form id="loginForm">
                    <p:growl id="growl" showDetail="true" sticky="false" life="5000" autoUpdate="true" />

                <p:panel header="Acceso al sistema de facturacion" widgetVar="dlg">
                    <h:panelGrid columns="2" cellpadding="5" >
                        <h:outputLabel for="username" value="Username:" />
                        <p:inputText id="username" value="#{loginBean.usuario.username}" placeholder="Username" required="true" label="Username" 
                                     requiredMessage="Escriba el username por favor"/>

                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{loginBean.usuario.password}" placeholder="Password" required="true" label="Password"
                                    requiredMessage="Escriba el Password por favor"/>

                        <f:facet name="footer">
                            <p:commandButton value="Login" update=":loginForm" actionListener="#{loginBean.login(event)}"
                                             oncomplete="handleLoginRequest(xhr, status, args)" 
                                            />
                        </f:facet>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    jQuery("#loginForm").effect('shake', {times: 3}, 350);
                } else {          
                    location.href = args.ruta;
                    

                }
            }
        </script>
    </h:body>
</html>
