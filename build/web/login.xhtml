<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 

      <h:head>
        <title>Login Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="/css/login.css"/>
    </h:head>
    <h:body>
        <div class="login">
            <h:form id="loginForm">
                <p:growl id="mensajeGeneral" sticky="true" showDetail="true" life="3000"/>

                <p:panel header="Login" widgetVar="dlg" styleClass="login-panel">
                    <h:panelGrid columns="2" cellpadding="5" styleClass="login-grid">
                        <h:outputLabel for="username" value="Username:" />
                        <p:inputText id="username" value="#{loginBean.usuario.username}" placeholder="Username" required="true" label="Username" 
                                     requiredMessage="Escriba el username por favor"/>
                           
                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{loginBean.usuario.password}" placeholder="Password" required="true" label="Password"
                                    requiredMessage="Escriba el Password por favor"/>

                        <f:facet name="footer">
                            <p:commandButton value="Login" update="mensajeGeneral" actionListener="#{loginBean.login()}"
                                             oncomplete="handleLoginRequest(xhr, status, args)" styleClass="ui-button-primary"/>
                        </f:facet>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args){
                if(args.validationFaided || !args.loggedln){
                    jQuery("#loginForm").effect('shake', {times: 3}, 350);
                }else{
                    location.href = args.ruta;
                }
            }
        </script>
    </h:body>
</html>
